<ion-content>
    <swiper-container
    slides-per-view="1"
    pagination="true"
    >
      <swiper-slide class="bg-color-slide">
        <h1 class="title1">app aereo 1</h1>
       <img src="/proyect2025/src/assets/img royal.webp" alt="">
        <ion-icon name="airplane-outline"></ion-icon>
        <p>Hola soy el slide uno de la libreria swiper</p>
      </swiper-slide>
      <swiper-slide>
        <h1>Hola Slide 2</h1>
        
        <ion-icon name="logo-apple"></ion-icon>
        <p>Hola soy el slide dos de la libreria swiper</p>
      </swiper-slide>
      <swiper-slide>
        <ion-icon name="close" class="close-icon" (click)="finish()"></ion-icon>
        <h1>Hola Slide 3</h1>
        <ion-icon name="logo-usd"></ion-icon>
        <p>Hola soy el slide tres de la libreria swiper</p>
        <ion-button  (click)="finish()">Llevame al home</ion-button>
      </swiper-slide>

  </ion-content>
