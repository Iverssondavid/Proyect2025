<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <figure class="text-center">
    <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
  </figure>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
    <ion-item>
      <ion-input label="Email" labelPlacement="floating" placeholder="Example@email.com" formControlName="email"></ion-input>
    </ion-item>
    <div>
      <ng-container *ngFor="let error of formErrors.email">
        <ion-label color="danger" 
          *ngIf="(loginForm.get('email')?.hasError(error.type) && loginForm.get('email')?.dirty)">
          {{ error.message }}
        </ion-label>
      </ng-container>
    </div>
    <ion-item>
      <ion-input 
        label="Contraseña" 
        labelPlacement="floating" 
        placeholder="*******" 
        formControlName="password" 
        type="password">
      </ion-input>
    </ion-item>
    <!-- agregar campo password -->
    <ion-item>
      <ion-input 
        label="Confirmar contraseña" 
        labelPlacement="floating" 
        placeholder="*******" 
        formControlName="confirmPassword" 
        type="password">
      </ion-input>
    </ion-item>
    <!-- agregar botón o link para el registro -->
    <div class="register-section">
      <ion-button type="submit" [disabled]="!loginForm.valid">Login</ion-button>
      <p class="text-center">
        ¿No tienes una cuenta? 
        <a href="/register" routerLink="/register">Regístrate aquí</a>
      </p>
    </div>
  </form>
  <p>{{errorMessage}}</p>
</ion-content>
