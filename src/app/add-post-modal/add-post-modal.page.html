<ion-header>
  <ion-toolbar>
    <ion-title class="title-center">Crear Nuevo Post</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="add-post-content">

  <form [formGroup]="addPostForm" (ngSubmit)="addPost(addPostForm.value)" class="post-form">

    <!-- Área para subir imagen -->
    <div class="image-upload" (click)="uploadPhone()">
      <img [src]="post_image ? post_image : 'assets/images/place_holder.jpeg'" class="preview-image" />
      <p *ngIf="!post_image" class="upload-text">Haz click para subir una imagen</p>
    </div>

    <!-- Campo de descripción -->
    <ion-item class="description-container">
      <ion-textarea 
        label="Descripción del post" 
        labelPlacement="floating" 
        placeholder="Cuenta lo que estás pensando..."
        formControlName="description">
      </ion-textarea>
    </ion-item>

    <!-- Botón para publicar -->
    <ion-footer class="footer-actions">
      <ion-button 
        type="submit"
        [disabled]="!addPostForm.valid"
        expand="full"
        class="publish-button">
        <ion-icon name="paper-plane-outline"></ion-icon>
        Publicar
      </ion-button>
    </ion-footer>

  </form>

</ion-content>
