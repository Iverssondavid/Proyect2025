<ion-header >
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm"  (ngSubmit)="registerUser(registerForm.value)">
    <ion-item>
      <ion-input label="Email" labelPlacement="floating" placeholder="Example@email.com" formControlName="email"></ion-input>
    </ion-item>
    <ng-container *ngFor="let error of formErrors.email">
      <ion-label color="danger"
      *ngIf="(registerForm.get('email')?.hasError(error.type) && registerForm.get('email')?.dirty)">
      {{ error.message }}
    </ion-label>
    </ng-container>
    <ion-button
      type="submit"
      [disabled]="!registerForm.valid"
      ></ion-button>
  </form>
<form>
  <!-- Nombre -->
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" name="name" required></ion-input>
  </ion-item>

  <!-- Apellido -->
  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input type="text" name="lastname" required></ion-input>
  </ion-item>

  <!-- Correo -->
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="email" name="correo" required></ion-input>
  </ion-item>

  <!-- Usuario -->
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input type="text" name="username" required></ion-input>
  </ion-item>

  <!-- Contraseña -->
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" name="password" required></ion-input>
  </ion-item>

  <!-- Verificación de Contraseña -->
  <ion-item>
    <ion-label position="floating">Confirmar Contraseña</ion-label>
    <ion-input type="password" name="password-verificate" required></ion-input>
  </ion-item>

  <!-- Botón de Registro -->
  <ion-button expand="block" type="submit" color="primary">Registrar</ion-button>
</form>
