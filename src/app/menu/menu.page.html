<ion-split-pane contentId="content">
  <!-- Menú lateral -->
  <ion-menu contentId="content">
    <ion-header>
      <ion-toolbar>
        <ion-title class="menu-title">Panel de Navegación</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeMenu()">
            <ion-icon name="close-sharp" class="custom-close-button"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="menu-content">
      <div class="menu-profile">
        <ion-avatar class="profile-avatar">
          <img src="assets/images/avatar.jpg" alt="User Avatar" />
        </ion-avatar>
        <h3 class="profile-name">Bienvenido</h3>
      </div>

      <ion-list>
        <ion-item button (click)="Home_page()" class="menu-item">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>

        <ion-item button (click)="account()" class="menu-item">
          <ion-icon name="person-circle-sharp" slot="start"></ion-icon>
          <ion-label>Cuenta</ion-label>
        </ion-item>

        <ion-item button (click)="SearchUsers()" class="menu-item">
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>Usuarios</ion-label>
        </ion-item>

        <ion-item button (click)="log_out()" class="menu-item logout">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <ion-router-outlet id="content"></ion-router-outlet>
</ion-split-pane>
